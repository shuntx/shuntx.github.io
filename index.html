<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Share URL</title>
</head>

<body>
    <h1>Hello!!</h1>
    <script type="text/javascript">
        const newURL = "https://xyz.com";
        history.pushState(null, "", newURL);
        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "hidden") {
                console.log("Trang có thể đang được chia sẻ!");
            }
        });
        console.log("URL đã được thay đổi thành:", window.location.href);
    </script>
</body>

</html>
